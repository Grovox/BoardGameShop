<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title> Corparation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{../static/images/Landing.png}" type="image/x-icon">
    <link media="all" rel="stylesheet" th:href="@{../static/css/main.css}" type="text/css"/>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<div class="wrapper">
    <header class="p-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <div class=" col-lg-auto me-lg-auto"></div>
                <div class="navbar-brand">Manager</div>
                <div class="text-end">
                    <a href="/product" class="btn btn-outline-light me-2">Назад</a>
                </div>
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-warning" type="submit" value="Выход"/>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <form action="#" th:object="${product}" th:action="@{'/editProductSave'+${product.id}}" method="post"
                          class="row g-3 needs-validation" enctype="multipart/form-data"
                          novalidate>
                        <h2 class="text-center all-text pt-2 pb-2">Изменить Товар</h2>
                        <div>
                            <h6 class="all-text pt-4 pb-2">Название</h6>
                            <input type="text" th:field="*{name}" class="form-control input-style"
                                   aria-describedby="emailHelp" placeholder="Название" required>
                            <div>
                                <h6 class="all-text pt-4 pb-2">Описание</h6>
                                <textarea name="description" id="description" th:typeof="description" th:field="*{description}" class="form-control input-style" placeholder="Описание"
                                          required></textarea>
                            </div>
                            <div>
                                <h6 class="all-text pt-4 pb-2">Краткое описание</h6>
                                <textarea name="short_description" id="short_description" th:field="*{short_description}" class="form-control input-style" placeholder="Краткое описание"
                                          required></textarea>
                            </div>
                            <div>
                                <h6 class="all-text pt-4 pb-2">Правила</h6>
                                <textarea name="rules" id="rules" th:field="*{rules}" class="form-control input-style" placeholder="Правила"
                                          required></textarea>
                            </div>
                            <div>
                                <h6 class="all-text pt-4 pb-2">Количество игроков</h6>
                                <input type="text" th:field="*{number_of_players}" class="form-control input-style"
                                       aria-describedby="emailHelp" placeholder="Количество игроков" required>
                            </div>
                            <div>
                                <h6 class="all-text pt-4 pb-2">Количество на складе</h6>
                                <input type="number" th:field="*{quantity_in_stock}" class="form-control input-style" placeholder="Количество на складе"
                                       required>
                            </div>
                            <div>
                                <h6 class="all-text pt-4 pb-2">Цена</h6>
                                <input type="number" th:field="*{price}" class="form-control input-style" placeholder="Цена"
                                       required>
                            </div>
                            <div>
                                <h6 class="all-text pt-4 pb-2">Скидка</h6>
                                <input type="number" th:field="*{discount}" class="form-control input-style" placeholder="Скидка"
                                       required>
                            </div>
                            <div class="pt-4 col">
                                <button type="submit" class="btn btn-style">Сохранить
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <nav class="navbar">
                <ul class="nav">
                    <li class="nav-item ps-5">
                        <a class="nav-link text-white-50" href="mailto:Grovox@bk.ru">Grovox@bk.ru</a>
                    </li>
                    <li class="nav-item ps-5">
                        <a class="nav-link text-white-50" href="https://github.com/Grovox/BoardGameShop.git">Github</a>
                    </li>
                    <li class="nav-item ps-5">
                        <a class="nav-link text-white-50" href="tel:+79997006867">+79997006867</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <script>
        (function () {
            'use strict'
            // Получите все формы, к которым мы хотим применить пользовательские стили проверки Bootstrap
            var forms = document.querySelectorAll('.needs-validation')

            // Зацикливайтесь на них и предотвращайте отправку
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</div>
</body>
</html>
