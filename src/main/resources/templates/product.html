<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title> Corparation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{../static/images/Landing.png}" type="image/x-icon">
    <link media="all" rel="stylesheet" th:href="@{../static/css/main.css}" type="text/css"/>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<div class="wrapper">
    <header class="p-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <div class=" col-lg-auto me-lg-auto"></div>
                <div class="navbar-brand">Admin</div>
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-warning" type="submit" value="Выход"/>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center all-text">Пользователи</h2>
                    <div class="col pt-3 pb-4">
                        <form th:action="@{/searchUser}">
                            <div class="row"><div class="col-3"><input type="text" name="keyword" class="form-control input-style" id="keyword" th:value="${keyword}" required /></div>
                                <div class="col-3">
                                    <input type="submit" value="Search" class="btn btn-style" />

                                    <input type="button" value="Clear" id="btnClear" class="btn btn-style" onclick="clearSearch()" />
                                </div></div>
                        </form>
                        <script type="text/javascript">
                            function clearSearch() {
                                window.location = "[[@{/admin}]]";
                            }
                        </script>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-striped" style="width: 100%;">
                            <thead>
                            <tr>
                                <th scope="col">mail</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Фамилия</th>
                                <th scope="col">Отчество</th>
                                <th scope="col">Номер</th>
                                <th scope="col">Регион</th>
                                <th scope="col">Город</th>
                                <th scope="col">Адрес</th>
                                <th scope="col">Роль</th>
                                <th scope="col">Архив</th>

                                <th>Изменить</th>
                                <th>Изменить пароль</th>
                                <th>Удалить</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table-active" th:each="user : ${listUser}">
                                <td th:text="${user.mail}">Email</td>
                                <td th:text="${user.name}">Имя</td>
                                <td th:text="${user.surname}">Фамилия</td>
                                <td th:text="${user.patronymic}">Отчество</td>
                                <td th:text="${user.contact_number}">Номер</td>
                                <td th:text="${user.region}">Регион</td>
                                <td th:text="${user.city}">Город</td>
                                <td th:text="${user.address}">Адрес</td>
                                <td th:text="${user.getRole() ne null} ? ${user.getRole().getRole()} : 'У пользователя нет роли'">
                                    Роль
                                </td>
                                <td th:text="${user.isArchive()}">Архив</td>

                                <td><a class="btn btn-warning" th:href="@{'/editUser/' + ${user.id}}">Изменить</a></td>
                                <td><a class="btn btn-warning" th:href="@{'/editUserPassword/' + ${user.id}}">Изменить
                                    пароль</a></td>
                                <td><a class="btn btn-danger" th:href="@{'/deleteUser/' + ${user.id}}">Удалить</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <nav class="navbar">
                <ul class="nav">
                    <li class="nav-item ps-5">
                        <a class="nav-link text-white-50" href="mailto:Grovox@bk.ru">Grovox@bk.ru</a>
                    </li>
                    <li class="nav-item ps-5">
                        <a class="nav-link text-white-50" href="https://github.com/Grovox/BoardGameShop.git">Github</a>
                    </li>
                    <li class="nav-item ps-5">
                        <a class="nav-link text-white-50" href="tel:+79997006867">+79997006867</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</div>
</body>
</html>
